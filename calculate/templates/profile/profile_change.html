{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>добавить/изменить</title>{% endblock title %}


{% block content %}
<h2>добавить/изменить профиль</h2>
<div class="col-6">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success mt-2 mb-2">Отправить</button>
</form>
</div>


{% endblock content %}
